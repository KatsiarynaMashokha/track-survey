<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Track suggester</h1>
        <p>Answer the following questions to found the right track for you!</p>
      </div>
      <form id="quiz">
        <div class="row">
          <div class="col-md-6">
            <p>Are you mainly interested in Mobile or Wed development?</p>
            <select class="form-control" id="questionOne">
              <option value="mobile">Mobile</option>
              <option value="web">Web</option>
            </select>
          </div>
          <div class="col-md-6">
            <p>Do you consider yourself a creative person?</p>
            <select class="form-control" id="questionTwo">
              <option value="q2Yes">Yes</option>
              <option value="q2No">No</option>
              <option value="q2Undefined">Not sure</option>
            </select>
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
